
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>
	<f:viewAction id="loadData"
		action="#{promotionTypeController.loadDataList()}"
		phase="INVOKE_APPLICATION">
	</f:viewAction>
	<f:viewAction id="defaultControlVariables"
		action="#{promotionTypeController.setInitVariablesToDefault()}"
		phase="INVOKE_APPLICATION">
	</f:viewAction>
</f:metadata>


<title>#{pageTitle.promotionTypePage}</title>

<body>
	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />

	<header>
		<ui:include id="mainTemplate"
			src="/WEB-INF/templates/mainTemplate.xhtml">
			<ui:param name="title" value="PROMOTION TYPE" />
		</ui:include>
	</header>
	<h:form id="form">
		<p:growl id="growlMessage" showDetail="true" keepAlive="true">
			<p:autoUpdate />
		</p:growl>



		<!--  DATA TABLE -->

		<p:remoteCommand id="remoteCommandUpdateMainTable"
			name="updateMainTable" process="@this" update="form:mainTable" />

		<p:dataTable id="mainTable" widgetVar="mainTableWidget"
			var="dataTable" value="#{promotionTypeController.dataList}"
			filteredValue="#{promotionTypeController.filteredDataList}"
			showGridlines="true" stripedRows="true" scrollable="true"
			reflow="true" editable="true"
			rowIndexVar="rowIndexMainTable" paginator="true" rows="10"
			size="small" paginatorPosition="bottom">

			<!--  DATA TABLE - HEADER -->
			<f:facet name="header">
				<p:toolbar>
					<p:toolbarGroup>
						<h3>PROMOTION TYPE DATA TABLE</h3>
						<p:divider layout="vertical">
						</p:divider>
						<p:commandButton id="createNewButton" value="Add new data"
							icon="#{uiValue.addIcon}" ajax="true"
							actionListener="#{promotionTypeController.pushAddNewButton()}"
							rendered="#{promotionTypeController.canUserModify()}"
							disabled="#{promotionTypeController.editingMode}"
							update=":form:createNewDialogPanelData"
							styleClass="ui-button-info" style="margin-right: .5rem">
							<p:resetInput target=":form:createNewDialogPanelData" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>
			</f:facet>

			<!--  DATA TABLE - FOOTER -->
			<f:facet id="facetFooter" name="footer">
			</f:facet>

			<!--  DATA TABLE - MANAGE EDIT EVENTS -->
			<p:ajax id="ajaxRowEditInit" event="rowEditInit"
				listener="#{promotionTypeController.onRowInit}"
				disabled="#{promotionTypeController.editingMode}"
				update="form:growlMessage createNewButton  form:mainTable">
			</p:ajax>
			<p:ajax id="ajaxRowEdit" event="rowEdit"
				listener="#{promotionTypeController.onRowEdit}"
				update="form:growlMessage"
				oncomplete="if (!args.validationFailed) {updateMainTable();}">
			</p:ajax>
			<p:ajax id="ajaxRowEditCancel" event="rowEditCancel"
				listener="#{promotionTypeController.onRowCancel}"
				update="form:growlMessage" oncomplete="updateMainTable()">
			</p:ajax>


			<!--  DATA TABLE - EDITABLE COLUMNS -->
			<p:column id="deleteRow" exportable="false"
				style="font-family:Arial Black;
                                   text-align: center;
                                   font-size: 11px;
                                   width: 60px;    
                                   overflow: hidden"
				headerText="DEL ROW"
				rendered="#{promotionTypeController.canUserModify()}">
				<p:commandButton id="deleteRowButton"
					class="ui-button-warning rounded-button"
					icon="#{uiValue.deleteIcon}"
					actionListener="#{promotionTypeController.pushDeleteRowButton()}"
					immediate="true" onclick="PF('deleteRowDialogWidget').show()"
					disabled="#{promotionTypeController.editingMode}"
					oncomplete="if(!args.validationFailed) {updateMainTable();}"
					rendered="#{promotionTypeController.canUserModify()}">
					<f:setPropertyActionListener value="#{dataTable}"
						target="#{promotionTypeController.selectedData}" />
				</p:commandButton>
			</p:column>
			<p:column id="editRow"
				style="font-family:Arial Black;
                                  text-align: center;
                                  font-size: 11px;
                                  width: 60px;    
                                  overflow: hidden"
				headerText="EDIT ROW"
				rendered="#{promotionTypeController.canUserModify()}">
				<p:rowEditor id="editRowButton" editTitle="Edit Row"
					cancelTitle="Cancel Edit" saveTitle="Save Row"
					rendered="#{promotionTypeController.canUserModify()}">
				</p:rowEditor>
			</p:column>


			<!--  DATA TABLE - DATA COLUMNS -->
			<p:column id="promotionTypeId"
				style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 40px;    
                                  overflow: hidden;
                                  visibility: hidde	n"
				headerText="PROMOTION_TYPE_ID" rendered="false">
				<h:outputText value="#{dataTable.promotionTypeId}" />
			</p:column>

			<p:column id="code"
				style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
				headerText="CODE" rendered="true" sortBy="#{dataTable.code}"
				filterBy="#{dataTable.code}" filterMatchMode="contains">
				<h:outputText id="filterCode" value="" />
				<p:cellEditor id="cellEditorCode">
					<f:facet id="facetCodeOutput" name="output">
						<h:outputText id="codeOutput" value="#{dataTable.code}" />
					</f:facet>
					<f:facet id="facetCodeInput" name="input">
						<p:inputText id="codeInput" label="Code" value="#{dataTable.code}"
							style="width:96%">
							<p:ajax event="change" update="codeOutput" />
						</p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column id="name"
				style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
				headerText="NAME" rendered="true" sortBy="#{dataTable.name}"
				filterBy="#{dataTable.name}" filterMatchMode="contains">
				<h:outputText id="filterName" value="" />
				<p:cellEditor id="cellEditorName">
					<f:facet id="facetNameOutput" name="output">
						<h:outputText id="nameOutput" value="#{dataTable.name}" />
					</f:facet>
					<f:facet id="facetNameInput" name="input">
						<p:inputText id="nameInput" label="Name" value="#{dataTable.name}"
							style="width:96%" required="true">
							<p:ajax event="change" update="nameOutput" />
						</p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column id="description"
				style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
				headerText="DESCRIPTION" rendered="true"
				sortBy="#{dataTable.description}"
				filterBy="#{dataTable.description}" filterMatchMode="contains">
				<h:outputText id="filterDescription" value="" />
				<p:cellEditor id="cellEditorDescription">
					<f:facet id="facetDescriptionOutput" name="output">
						<h:outputText id="descriptionOutput"
							value="#{dataTable.description}" />
					</f:facet>
					<f:facet id="facetDescriptionInput" name="input">
						<p:inputText id="descriptionInput" label="Description"
							value="#{dataTable.description}" style="width:96%">
							<p:ajax event="change" update="descriptionOutput" />
						</p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column id="applicationLevelId"
				style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
				headerText="APPLICATION LEVEL" rendered="true"
				filterBy="#{dataTable.applicationLevelId}" filterMatchMode="exact">
				<f:facet id="applicationLevelFilter" name="filter">
					<p:selectOneMenu id="applicationLevelFilterMenu"
						onchange="PF('mainTableWidget').filter()">
						<f:selectItems id="applicationLevelFilterSelectItems"
							value="#{promotionTypeController.applicationLevelSelectItems()}" />
					</p:selectOneMenu>
				</f:facet>
				<p:cellEditor id="applicationLevelCellEditor">
					<f:facet id="applicationLevelOutputFacet" name="output">
						<p:selectOneMenu id="applicationLevelOutput" editable="false"
							disabled="true" immediate="true" value="#{dataTable.applicationLevelId}">
							<f:selectItems
								value="#{promotionTypeController.applicationLevelSelectItems()}"
								id="selectItemsApplicationLevelOutput" itemDisabled="true"
								var="ApplicationLevel" itemValue="#{dataTable.applicationLevelId}" />
						</p:selectOneMenu>
					</f:facet>
					<f:facet id="applicationLevelInputFacet" name="input">
						<p:selectOneMenu id="applicationLevelInput"
							value="#{dataTable.applicationLevelId}" immediate="true">
							<f:selectItems
								value="#{promotionTypeController.applicationLevelSelectItems()}"
								id="selectItemsApplicationLevelInput" var="ApplicationLevel"
								itemValue="#{dataTable.applicationLevelId}">
							</f:selectItems>
							<f:param id="currentRowApplicationLevel" name="currentRow"
								value="#{rowIndexMainTable}" />
							<p:ajax event="change" immediate="true" update="applicationLevelOutput" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column id="discountTypeId"
				style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
				headerText="DISCOUNT TYPE" rendered="true"
				filterBy="#{dataTable.discountTypeId}" filterMatchMode="exact">
				<f:facet id="discountTypeFilter" name="filter">
					<p:selectOneMenu id="discountTypeFilterMenu"
						onchange="PF('mainTableWidget').filter()">
						<f:selectItems id="discountTypeFilterSelectItems"
							value="#{promotionTypeController.discountTypeSelectItems()}" />
					</p:selectOneMenu>
				</f:facet>
				<p:cellEditor id="discountTypeCellEditor">
					<f:facet id="discountTypeOutputFacet" name="output">
						<p:selectOneMenu id="discountTypeOutput" editable="false"
							disabled="true" immediate="true" value="#{dataTable.discountTypeId}">
							<f:selectItems
								value="#{promotionTypeController.discountTypeSelectItems()}"
								id="selectItemsDiscountTypeOutput" itemDisabled="true"
								var="DiscountType" itemValue="#{dataTable.discountTypeId}" />
						</p:selectOneMenu>
					</f:facet>
					<f:facet id="discountTypenputFacet" name="input">
						<p:selectOneMenu id="discountTypeInput"
							value="#{dataTable.discountTypeId}" immediate="true">
							<f:selectItems
								value="#{promotionTypeController.discountTypeSelectItems()}"
								id="selectItemsDiscountTypeInput" var="DiscountType"
								itemValue="#{dataTable.discountTypeId}">
							</f:selectItems>
							<f:param id="currentRowDiscountType" name="currentRow"
								value="#{rowIndexMainTable}" />
							<p:ajax event="change" immediate="true" update="discountTypeOutput" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column id="discountValue"
				style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
				headerText="DISCOUNT VALUE" rendered="true"
				sortBy="#{dataTable.discountValue}"
				filterBy="#{dataTable.discountValue}" filterMatchMode="contains">
				<h:outputText id="filterDiscountValue" value="" />
				<p:cellEditor id="cellEditorDiscountValue">
					<f:facet id="facetDiscountValueOutput" name="output">
						<h:outputText id="discountValueOutput"
							value="#{dataTable.discountValue}" />
					</f:facet>
					<f:facet id="facetDiscountValue" name="input">
						<p:inputNumber id="discountValueInput"
							label="DiscountValue" decimalPlaces="4"
							value="#{dataTable.discountValue}" style="width:96%">
							<p:ajax event="change" update="discountValueOutput" />
						</p:inputNumber>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column id="status"
				style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
				headerText="STATUS" rendered="true" filterBy="#{dataTable.statusId}"
				filterMatchMode="exact">
				<f:facet id="statusFilter" name="filter">
					<p:selectOneMenu id="statusFilterMenu"
						onchange="PF('mainTableWidget').filter()">
						<f:selectItems id="statusFilterSelectItems"
							value="#{promotionTypeController.statusSelectItems()}" />
					</p:selectOneMenu>
				</f:facet>
				<p:cellEditor id="statusIdCellEditor">
					<f:facet id="statusIdOutputFacet" name="output">
						<p:selectOneMenu id="statusOutput" editable="false"
							disabled="true" immediate="true" value="#{dataTable.statusId}">
							<f:selectItems
								value="#{serviceTypeController.statusSelectItems()}"
								id="selectItemsStatusOutput" itemDisabled="true" var="Status"
								itemValue="#{dataTable.statusId}" />
						</p:selectOneMenu>
					</f:facet>
					<f:facet id="statusIdInputFacet" name="input">
						<p:selectOneMenu id="statusnput" value="#{dataTable.statusId}"
							immediate="true">
							<f:selectItems
								value="#{promotionTypeController.statusSelectItems()}"
								id="selectItemsStatusInput" var="Status"
								itemValue="#{dataTable.statusId}">

							</f:selectItems>
							<f:param id="currentRowStatus" name="currentRow"
								value="#{rowIndexMainTable}" />
							<p:ajax event="change" immediate="true" update="statusOutput" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
		</p:dataTable>

		<!--  CREATE NEW DIALOG -->
		<p:dialog id="createNewDialog" header="Create New PROMOTION TYPE"
			showEffect="fade" responsive="true" widgetVar="createNewDialogWidget">

			<h:panelGrid id="createNewDialogPanelData" columns="2"
				cellpadding="5">
				<p:outputLabel id="newCodeLabel" value="Code: " />
				<p:inputText id="newCodeInput" label="Code"
					value="#{promotionTypeController.selectedData.code}">
				</p:inputText>

				<p:outputLabel id="newNameLabel" value="Name: " />
				<p:inputText id="newNameInput" label="Name"
					value="#{promotionTypeController.selectedData.name}">
				</p:inputText>

				<p:outputLabel id="newDescriptionLabel" value="Description: " />
				<p:inputText id="newDescriptionInput" label="Description"
					value="#{promotionTypeController.selectedData.description}">
				</p:inputText>
				
				<p:outputLabel id="newApplicationLevelLabel" value="Application Level: " />
				<p:selectOneMenu id="applicationLevelInput"
					value="#{promotionTypeController.selectedData.applicationLevelId}"
					immediate="true">
					<f:selectItems
						value="#{promotionTypeController.applicationLevelSelectItems()}"
						id="selectItemsApplicationLevelInput" var="ApplicationLevel"
						itemValue="#{promotionTypeController.selectedData.applicationLevelId}">
					</f:selectItems>
				</p:selectOneMenu>
				
				<p:outputLabel id="newDiscountTypeLabel" value="Discount Type: " />
				<p:selectOneMenu id="discountTypeInput"
					value="#{promotionTypeController.selectedData.discountTypeId}"
					immediate="true">
					<f:selectItems
						value="#{promotionTypeController.discountTypeSelectItems()}"
						id="selectItemsDiscountTypeInput" var="DiscountType"
						itemValue="#{promotionTypeController.selectedData.discountTypeId}">
					</f:selectItems>
				</p:selectOneMenu>
				
				<p:outputLabel id="newDiscountValueLabel"
					value="Discount Value: " />
				<p:inputNumber id="newDiscountValueInput" 
					label="DiscountValue" decimalPlaces="4"
					value="#{promotionTypeController.selectedData.discountValue}">
				</p:inputNumber>
				
				
				<p:outputLabel id="newStatusLabel" value="Status: " />
				<p:selectOneMenu id="statusInput"
					value="#{promotionTypeController.selectedData.statusId}"
					immediate="true">
					<f:selectItems
						value="#{promotionTypeController.statusSelectItems()}"
						id="selectItemsStatusInput" var="Status"
						itemValue="#{promotionTypeController.selectedData.statusId}">
					</f:selectItems>
				</p:selectOneMenu>
				
			</h:panelGrid>
			<h:panelGrid id="createNewDialogPanelButtons" columns="3"
				cellpadding="5">
				<p:commandButton id="createNewDialogConfirm"
					value="#{uiValue.okLabel}" update="form:growlMessage"
					actionListener="#{promotionTypeController.pushConfirmButtonAddNewDialog()}"
					styleClass="ui-confirmdialog-yes" icon="#{uiValue.okCircleIcon}"
					oncomplete="if (!args.validationFailed) {updateMainTable();}">
				</p:commandButton>
				<p:commandButton id="createNewDialogCancel"
					value="#{uiValue.cancelLabel}" icon="#{uiValue.cancelCircleIcon}"
					update="form:growlMessage"
					onclick="PF('createNewDialogWidget').hide()"
					class="ui-button-secondary" />
				<p:commandButton id="createNewDialogClean"
					value="#{uiValue.cleanLabel}" icon="#{uiValue.cleanCircleIcon}"
					update="createNewDialogPanelData form:growlMessage" process="@this"
					class="ui-button-secondary">
					<p:resetInput target="createNewDialogPanelData" />
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>

		<!--  DELETE ROW DIALOG -->
		<p:confirmDialog global="true" styleClass="change-position"
			showEffect="fade" responsive="true" widgetVar="deleteRowDialogWidget"
			header="DELETE ROW"
			message="Do you really want to delete this row? (The row will be inmediately deleted from the system)">
			<p:commandButton id="deleteDialogConfirm" value="#{uiValue.okLabel}"
				styleClass="ui-confirmdialog-yes" update="form:growlMessage"
				actionListener="#{promotionTypeController.pushConfirmButtonDeleteDialog()}"
				oncomplete="updateMainTable(); PF('deleteRowDialogWidget').hide()"
				process="@this" icon="#{uiValue.okCircleIcon}" />
			<p:commandButton id="deleteDialogCancel"
				value="#{uiValue.cancelLabel}" styleClass="ui-confirmdialog-no"
				update="form:growlMessage"
				oncomplete="PF('deleteDialogConfirm').hide()" type="button"
				process="@this" icon="#{uiValue.cancelCircleIcon}" />
		</p:confirmDialog>

	</h:form>

</body>
</html>
