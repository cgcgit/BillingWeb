
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>
	<f:viewAction id="defaultControlVariables"
		action="#{feeController.setInitVariablesToDefault()}"
		phase="INVOKE_APPLICATION">
	</f:viewAction>

</f:metadata>

<title>#{pageTitle.hierarchyPage}</title>

<body>
	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />


	<header>
		<ui:include id="mainTemplate"
			src="/WEB-INF/templates/mainTemplate.xhtml">
			<ui:param name="title" value="HIERARCHY CONTRACT VIEW" />
		</ui:include>
	</header>
	<h:form id="form">
		<p:growl id="growlMessage" showDetail="true" keepAlive="true">
			<p:autoUpdate />
		</p:growl>

		<p:remoteCommand id="remoteCommandUpdateDataTable"
			name="updateDataTable" process="@this" update="form:tree" />

		<p:remoteCommand id="remoteCommandUpdateHierachyInfoPanel"
			name="updateHierarchyInfoPanel" process="@this"
			update="form:hierarchyInfoPanel" />


		<p:remoteCommand id="remoteCommandUpdateCustomerDataTable"
			name="updateCustomerDataTable" process="@this"
			update="form:customerTable" />

		<p:remoteCommand id="remoteCommandUpdateHistoricCustomerDataTable"
			name="updateHistoricCustomerDataTable" process="@this"
			update="form:historicCustomerTable" />

		<!--  SEARCH DATA AREA  -->
		<p:accordionPanel id="accordionPanel" multiple="true"
			widgetVar="multipleAccordionPanelWidget">

			<p:tab id="searchPanel"
				titleStyle="background: WhiteSmoke; color: black"
				title="SEARCH CRITERIA">
				<p:panelGrid columns="2"
					columnClasses="ui-grid-col-10,ui-grid-col-2" layout="grid"
					style="border:0px none; background-color:transparent;">
					<p:panel>
						<p:panelGrid columns="6" columnClasses="ui-grid-col-3"
							layout="flex" contentStyleClass="align-items-baseline ui-fluid"
							style="border:0px none; background-color:transparent; align:left">

							<p:panel header="Account Data">
								<p:outputLabel id="contractNrLabel" for="contractNrCriteria"
									value="Contract Nr:" />
								<p:inputText id="contractNrCriteria" inmediate="true"
									value="#{hierarchyController.searchContractNr}">
									<p:ajax event="valueChange" immediate="true" process="@this" />
								</p:inputText>

								<p:outputLabel id="accountIdLabel" for="accountIdCriteria"
									value="Account Id:" />
								<p:inputNumber id="accountIdCriteria" maxlength="10"
									inmediate="true" value="#{hierarchyController.searchAccountId}"
									decimalPlaces="0">
									<p:ajax event="valueChange" immediate="true" process="@this" />
								</p:inputNumber>

								<p:outputLabel id="accountIdCardLabel"
									for="accountIdCardCriteria" value="Account Identity Card:" />
								<p:inputText id="accountIdCardCriteria" inmediate="true"
									value="#{hierarchyController.searchAccountIdentityCard}">
									<p:ajax event="valueChange" immediate="true" process="@this" />
								</p:inputText>
							</p:panel>
							<p:panel header="Customer Data">
								<p:outputLabel id="customerIdLabel" for="customerIdCriteria"
									value="customer Id:" />
								<p:inputNumber id="customerIdCriteria" maxlength="10"
									inmediate="true"
									value="#{hierarchyController.searchCustomerId}"
									decimalPlaces="0">
									<p:ajax event="valueChange" immediate="true" process="@this" />
								</p:inputNumber>

								<p:outputLabel id="customerIdCardLabel"
									for="customerIdCardCriteria" value="Customer Identity Card:" />
								<p:inputText id="customerIdCardCriteria" inmediate="true"
									value="#{hierarchyController.searchCustomerIdentityCard}">
									<p:ajax event="valueChange" immediate="true" process="@this" />
								</p:inputText>
							</p:panel>

							<p:panel header="Product Data">
								<p:outputLabel id="productIdLabel" for="productIdCriteria"
									value="Product Id:" />
								<p:inputNumber id="productIdCriteria" maxlength="10"
									inmediate="true" value="#{hierarchyController.searchProductId}"
									decimalPlaces="0">
									<p:ajax event="valueChange" immediate="true" process="@this" />
								</p:inputNumber>
							</p:panel>

							<p:panel header="Service Data">
								<p:outputLabel id="serviceNrLabel" for="serviceNrCriteria"
									value="Service Nr:" />
								<p:inputText id="serviceNrCriteria" inmediate="true"
									value="#{hierarchyController.searchServiceNr}">
									<p:ajax event="valueChange" immediate="true" process="@this" />
								</p:inputText>
							</p:panel>

							<p:panel>
								<p:panel header="Search Date" styleClass="p-mx-3 p-my-2">
									<p:outputLabel id="dateSearchLabel" for="searchDate"
										value="Search Date:" />
									<p:inputMask id="searchDate" required="true" immediate="true"
										value="#{hierarchyController.searchDate}" mask="99/99/9999"
										requiredMessage="The date value to search is null. Please fill the search date field">
										<f:converter
											converterId="com.comasw.converter.localDateTimeConverter" />
										<p:ajax event="valueChange" immediate="true" process="@this" />
									</p:inputMask>
								</p:panel>
								<p:commandButton id="searchDataButton" value="Search"
									icon="#{uiValue.searchIcon}"
									actionListener="#{hierarchyController.pushSearchButton()}"
									ajax="true" update=":form:growlMessage" style="width:7rem"
									oncomplete="{updateDataTable(); updateHierarchyInfoPanel()}" styleClass="p-mx-3"
									class="ui-button-success rounded-button">
								</p:commandButton>
							</p:panel>
						</p:panelGrid>
					</p:panel>
				</p:panelGrid>
			</p:tab>
		</p:accordionPanel>

		<p:panelGrid id="hierarchy" columns="2"
			columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"
			style="border:0px none; background-color:transparent;">

			<p:tree id="tree" value="#{hierarchyController.tree}" var="tree"
				selectionMode="single"
				selection="#{hierarchyController.selectedNode}">
				<p:ajax event="expand" update=":form:growlMessage"
					listener="#{hierarchyController.onNodeExpand}" />
				<p:ajax event="collapse" update=":form:growlMessage"
					listener="#{hierarchyController.onNodeCollapse}" />
				<p:ajax event="select" update=":form:growlMessage"
					listener="#{hierarchyController.onNodeSelect}"
					oncomplete="{updateHierarchyInfoPanel(); updateCustomerDataTable(); updateHistoricCustomerDataTable()}" />
				<p:ajax event="unselect" update=":form:growlMessage"
					listener="#{hierarchyController.onNodeUnselect}" />

				<p:treeNode expandedIcon="pi pi-folder-open"
					collapsedIcon="pi pi-folder">
				</p:treeNode>
				<p:treeNode type="customer" icon="pi pi-user">
					<h:outputText value="#{tree.customerIdentityCard}" />
				</p:treeNode>
				<p:treeNode type="account" icon="pi pi-wallet">
					<h:outputText value="#{tree.accountCode}" />
				</p:treeNode>
				<p:treeNode type="product" icon="pi pi-th-large">
					<h:outputText value="#{tree.productCode}" />
				</p:treeNode>
				<p:treeNode type="service" icon="pi pi-phone">
					<h:outputText value="#{tree.serviceNumber}" />
				</p:treeNode>
				<p:treeNode type="feeProduct" icon="pi pi-euro">
					<h:outputText value="#{tree.feeCode}" />
				</p:treeNode>
				<p:treeNode type="promotionProduct" icon="pi pi-percentage">
					<h:outputText value="#{tree.promotionCode}" />
				</p:treeNode>
				<p:treeNode type="feeService" icon="pi pi-euro">
					<h:outputText value="#{tree.feeCode}" />
				</p:treeNode>
				<p:treeNode type="promotionService" icon="pi pi-percentage">
					<h:outputText value="#{tree.promotionCode}" />
				</p:treeNode>
			</p:tree>



			<p:panel id="hierarchyInfoPanel"
				visible="#{hierarchyController.showCustomerInfo}"
				header="HIERARCHY INFO">

				<p:dataTable id="customerTable" widgetVar="customerTableWidget"
					rendered="#{hierarchyController.showCustomerInfo}"
					var="customerDataTable"
					value="#{hierarchyController.customerDataList}" size="small"
					scrollable="true" resizableColumns="true"
					emptyMessage="No data to show" showGridlines="true"
					paginatorPosition="bottom">

					<f:facet name="header">				
							CUSTOMER DATA	
						</f:facet>

					<p:column id="customerId"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="ID" rendered="true">
						<h:outputText id="customerIdText"
							value="#{customerDataTable.customerId}" />
					</p:column>


					<p:column id="customerStartDateHist"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="START DATE" rendered="true">
						<h:outputText id="customerStartDateOutputHist"
							value="#{customerDataTable.customerStartDate}">
							<f:converter
								converterId="com.comasw.converter.localDateTimeConverter" />
						</h:outputText>
					</p:column>

					<p:column id="customerEndDateHist"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="END DATE" rendered="true">

						<h:outputText id="customerEndDateOutputHist"
							value="#{customerDataTable.customerEndDate}">
							<f:converter
								converterId="com.comasw.converter.localDateTimeConverter" />
						</h:outputText>
					</p:column>

					<p:column id="customerType"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="TYPE" rendered="true">
						<p:selectOneMenu id="customerTypeOutput" editable="false"
							disabled="true" immediate="true"
							value="#{customerDataTable.customerTypeId}">
							<f:selectItems id="selectItemsCustomerTypeOutput"
								itemDisabled="true" var="IdentityCardType"
								value="#{hierarchyController.customerTypeSelectItems()}"
								itemValue="#{customerDataTable.customerTypeId}" />
						</p:selectOneMenu>
					</p:column>

					<p:column id="customerTypeDescription"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="TYPE DESCR." rendered="true">
						<h:outputText id="customerTypeDescriptionText"
							value="#{customerDataTable.customerTypeDescription}" />
					</p:column>

					<p:column id="status"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="STATUS" rendered="true">
						<p:selectOneMenu id="StatusOutput" editable="false"
							disabled="true" immediate="true"
							value="#{customerDataTable.customerStatusId}">
							<f:selectItems id="selectItemsStatusOutput" itemDisabled="true"
								var="Status"
								value="#{hierarchyController.statusInstanceSelectItems()}"
								itemValue="#{customerDataTable.customerStatusId}" />
						</p:selectOneMenu>
					</p:column>

					<p:column id="activeDate"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="ACTIVE DATE" rendered="true">
						<h:outputText id="activeDateText"
							value="#{customerDataTable.customerActiveDate}">
							<f:converter
								converterId="com.comasw.converter.localDateTimeConverter" />
						</h:outputText>
					</p:column>

					<p:column id="cancelledDate"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="CANCELLED DATE" rendered="true">
						<h:outputText id="cancelledDateText"
							value="#{customerDataTable.customerCancelledDate}">
							<f:converter
								converterId="com.comasw.converter.localDateTimeConverter" />
						</h:outputText>
					</p:column>

					<p:column id="customerName"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="NAME" rendered="true">
						<h:outputText id="customerNameText"
							value="#{customerDataTable.customerGivenName}" />
					</p:column>

					<p:column id="customer1stSurname"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="1st SURNAME" rendered="true">
						<h:outputText id="customer1stSurnameText"
							value="#{customerDataTable.customerFirstSurname}" />
					</p:column>

					<p:column id="customer2ndSurname"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="2nd SURNAME" rendered="true">
						<h:outputText id="customer2ndSurnameText"
							value="#{customerDataTable.customerSecondSurname}" />
					</p:column>


					<p:column id="customerIdentityCardType"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;A
                                  width: 100px;    
                                  overflow: hidden"
						headerText="ID. CARD TYPE" rendered="true">
						<p:selectOneMenu id="customerIdCardTypeOutput" editable="false"
							disabled="true" immediate="true"
							value="#{customerDataTable.customerIdentityCardTypeId}">
							<f:selectItems id="selectItemsCustomerIdCardOutput"
								itemDisabled="true" var="IdentityCardType"
								value="#{hierarchyController.identityCardTypeSelectItems()}"
								itemValue="#{customerDataTable.customerIdentityCardTypeId}" />
						</p:selectOneMenu>
					</p:column>

					<p:column id="customerIdentityCard"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="ID. CARD" rendered="true">
						<h:outputText id="idCardText"
							value="#{customerDataTable.customerIdentityCard}" />
					</p:column>

					<p:column id="customerContactPhone"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="PHONE" rendered="true">
						<h:outputText id="customerContactPhoneText"
							value="#{customerDataTable.customerContactPhone}" />
					</p:column>

					<p:column id="customereMail"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="E-MAIL" rendered="true">
						<h:outputText id="customerEMailText"
							value="#{customerDataTable.customerEMail}" />
					</p:column>

					<p:column id="customerAddress"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="ADDRESS" rendered="true">
						<h:outputText id="customerAddressText"
							value="#{customerDataTable.customerAddress}" />
					</p:column>

					<p:column id="city"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="CITY" rendered="true">
						<h:outputText id="customerCityText"
							value="#{customerDataTable.customerCity}" />
					</p:column>


					<p:column id="customerState"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="STATE" rendered="true">
						<h:outputText id="customerStateText"
							value="#{customerDataTable.customerState}" />
					</p:column>

					<p:column id="customerCountry"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="COUNTRY" rendered="true">
						<h:outputText id="customerCountryText"
							value="#{customerDataTable.customerCountry}" />
					</p:column>

					<p:column id="customerPostCode"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="POST CODE" rendered="true">
						<h:outputText id="customerPostCodeText"
							value="#{customerDataTable.customerPostCode}" />
					</p:column>

					<p:column id="customerIban"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="IBAN" rendered="true">
						<h:outputText id="customerIbanText"
							value="#{customerDataTable.customerIban}" />
					</p:column>

					<p:column id="customerBankEntity"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="B. ENTITY" rendered="true">
						<h:outputText id="customerBankEntityText"
							value="#{customerDataTable.customerBankEntity}" />
					</p:column>

					<p:column id="customerBankBranch"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="B. BRANCH" rendered="true">
						<h:outputText id="customerBankBranchText"
							value="#{customerDataTable.customerBankBranch}" />
					</p:column>

					<p:column id="customerBankControlDigit"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="B. CONTROL. D." rendered="true">
						<h:outputText id="customerBankControlDigitText"
							value="#{customerDataTable.customerBankControlDigit}" />
					</p:column>

					<p:column id="customerBankAccountNr"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="B. CUST. NR." rendered="true">
						<h:outputText id="customerBankAccountNrText"
							value="#{customerDataTable.customerBankAccountNumber}" />
					</p:column>
				</p:dataTable>


				<p:dataTable id="accountTable" widgetVar="accountTableWidget"
					rendered="#{hierarchyController.showAccountInfo}"
					var="accountDataTable"
					value="#{hierarchyController.accountDataList}" size="small"
					scrollable="true" resizableColumns="true"
					emptyMessage="No data to show" showGridlines="true"
					paginatorPosition="bottom">

					<f:facet name="header">				
							ACCOUNT DATA	
						</f:facet>

					<p:column id="accountCode"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="CODE" rendered="true">
						<h:outputText id="accountIdText"
							value="#{accountDataTable.accountCode}" />
					</p:column>

					<p:column id="accountStartDateHist"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="START DATE" rendered="true">
						<h:outputText id="accountStartDateOutputHist"
							value="#{accountDataTable.accountStartDate}">
							<f:converter
								converterId="com.comasw.converter.localDateTimeConverter" />
						</h:outputText>
					</p:column>

					<p:column id="accountEndDateHist"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="END DATE" rendered="true">

						<h:outputText id="accountEndDateOutputHist"
							value="#{accountDataTable.accountEndDate}">
							<f:converter
								converterId="com.comasw.converter.localDateTimeConverter" />
						</h:outputText>
					</p:column>


					<p:column id="accountType"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="ACC. TYPE" rendered="true">
						<p:selectOneMenu id="accountTypeOutput" editable="false"
							disabled="true" immediate="true"
							value="#{accountDataTable.accountTypeId}">
							<f:selectItems id="selectItemsAccountTypeOutput"
								itemDisabled="true" var="AccountType"
								value="#{hierarchyController.accountTypeSelectItems()}"
								itemValue="#{accountDataTable.accountTypeId}" />
						</p:selectOneMenu>
					</p:column>

					<p:column id="accountTypeDescription"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="ACC. TYPE DESCR." rendered="true">
						<h:outputText id="accountTypeDescriptionText"
							value="#{accountDataTable.accountTypeDescription}" />
					</p:column>

					<p:column id="accountStatus"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="STATUS" rendered="true">
						<p:selectOneMenu id="StatusOutput" editable="false"
							disabled="true" immediate="true"
							value="#{accountDataTable.accountStatusId}">
							<f:selectItems id="selectItemsStatusOutput" itemDisabled="true"
								var="Status"
								value="#{hierarchyController.statusInstanceSelectItems()}"
								itemValue="#{accountDataTable.accountStatusId}" />
						</p:selectOneMenu>
					</p:column>

					<p:column id="accountActiveDate"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="ACTIVE DATE" rendered="true">
						<h:outputText id="accountActiveDateText"
							value="#{accountDataTable.accountActiveDate}">
							<f:converter
								converterId="com.comasw.converter.localDateTimeConverter" />
						</h:outputText>
					</p:column>

					<p:column id="accountCancelledDate"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="CANCELLED DATE" rendered="true">
						<h:outputText id="accountCancelledDateText"
							value="#{accountDataTable.accountCancelledDate}">
							<f:converter
								converterId="com.comasw.converter.localDateTimeConverter" />
						</h:outputText>
					</p:column>

					<p:column id="ContractNr"
						style="font-family:Arial Black;
                                  text-align: left;
                                  font-size: 11px;
                                  width: 100px;    
                                  overflow: hidden"
						headerText="CONTRACT NR" rendered="true">
